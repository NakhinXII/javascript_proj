<button type="button" onclick="showProduct(proDuct)">Click me to Show Product</button>

<script>
const proDuct =[

        {id:'02',name:'กาเเฟไข่มุก',price:'45฿',img:'https://img.thaibuffer.com/u/2021/wanwanat/05.jpg'},

        {id:'04',name:'ช็อกโกเเลต',price:'45฿',img:'https://img.thaibuffer.com/u/2021/wanwanat/03.jpg'},
        {id:'05',name:'ชานมสตรอว์เบอร์รี',price:'45฿',img:'https://img.thaibuffer.com/u/2021/wanwanat/08.jpg'},
        {id:'06',name:'ชามะพร้าว',price:'45฿',img:'https://img.thaibuffer.com/u/2021/wanwanat/11.jpg'},

    ]

let text = "<ul>";
let x = document.getElementById("demo")
proDuct.forEach(showProduct);
x.innerHTML = text;

function showProduct(value) {
            text += `<li>ID: ${value.id} <br>Name: ${value.name} <br>Price: ${value.price} <br><img src=${value.img}></li>`
            
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        } 


</script>
